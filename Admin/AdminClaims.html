<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Claim Management</title>
    <!-- Bootstrap & jQuery CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        /* Card Styling */
        .card {
            border-radius: 12px;
            overflow: hidden;
        }
 
        .card-header {
            font-size: 20px;
            font-weight: bold;
        }
 
        /* Input Fields */
        input, select {
            border-radius: 8px;
            padding: 10px;
            font-size: 16px;
        }
 
        /* Button */
        .btn-dark, .btn-success, .btn-danger {
            border-radius: 8px;
            font-size: 16px;
            padding: 8px 15px;
        }
    </style>
</head>
<body>
 
    <section id="admin-claims" class="py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-10">
                    <div class="card shadow-lg border-0">
                        <div class="card-header bg-dark text-white text-center">
                            <h3>Admin Claim Management</h3>
                        </div>
                        <div class="card-body">
                            <form id="search-claims">
                                <div class="row g-3">
                                    <!-- Search Claim by ID -->
                                    <div class="col-md-6">
                                        <label for="searchClaimId" class="form-label">Search Claim ID</label>
                                        <input type="number" class="form-control" id="searchClaimId" placeholder="Enter Claim ID">
                                    </div>
 
                                    <!-- Filter by Claim Status -->
                                    <div class="col-md-6">
                                        <label for="filterStatus" class="form-label">Filter by Status</label>
                                        <select class="form-select" id="filterStatus">
                                            <option value="" selected>All Claims</option>
                                            <option value="OPEN">OPEN</option>
                                            <option value="APPROVED">APPROVED</option>
                                            <option value="REJECTED">REJECTED</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="text-center mt-4">
                                    <button type="button" class="btn btn-dark px-5">Search Claims</button>
                                </div>
                            </form>
                           
                            <!-- Claims Table -->
                            <div class="mt-5">
                                <table class="table table-striped">
                                    <thead class="bg-dark text-white">
                                        <tr>
                                            <th>Claim ID</th>
                                            <th>Policy ID</th>
                                            <th>Amount</th>
                                            <th>Date</th>
                                            <th>Status</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <!-- Example Claim Row -->
                                        <tr>
                                            <td>12345</td>
                                            <td>67890</td>
                                            <td>$1,200</td>
                                            <td>2025-05-01</td>
                                            <td><span class="badge bg-warning">OPEN</span></td>
                                            <td>
                                                <button class="btn btn-success">Approve</button>
                                                <button class="btn btn-danger">Reject</button>
                                            </td>
                                        </tr>
                                        <!-- More claims will be dynamically added -->
                                    </tbody>
                                </table>
                            </div>
 
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
 
</body>
</html>
