<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Payments</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">Auto Insurance</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="index.html">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="policy.html">Policy</a></li>
        <li class="nav-item"><a class="nav-link" href="claims.html">Claims</a></li>
        <li class="nav-item"><a class="nav-link active" href="payments.html">Payments</a></li>
        <li class="nav-item"><a class="nav-link" href="support.html">Support</a></li>
      </ul>
    </div>
  </div>
</nav>
<!-- Page Title -->
<div class="container mt-4">
  <h2 class="text-center mb-4">Payment Management</h2>
  <!-- Make Payment -->
  <div class="card mb-4">
    <div class="card-header bg-primary text-white">Record New Payment</div>
    <div class="card-body">
      <form id="paymentForm">
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="paymentPolicy" class="form-label">Policy Number</label>
            <input type="text" class="form-control" id="paymentPolicy" required />
          </div>
          <div class="col-md-6">
            <label for="paymentDate" class="form-label">Payment Date</label>
            <input type="date" class="form-control" id="paymentDate" required />
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="paymentAmount" class="form-label">Amount Paid</label>
            <input type="number" class="form-control" id="paymentAmount" required />
          </div>
          <div class="col-md-6">
            <label for="paymentMode" class="form-label">Payment Mode</label>
            <select class="form-select" id="paymentMode" required>
              <option value="">Select</option>
              <option>Credit Card</option>
              <option>Debit Card</option>
              <option>Net Banking</option>
              <option>UPI</option>
              <option>Cash</option>
            </select>
          </div>
        </div>
        <button type="submit" class="btn btn-success">Submit Payment</button>
      </form>
    </div>
  </div>
  <!-- Payments List -->
  <div class="card">
    <div class="card-header bg-secondary text-white">Payment History</div>
    <div class="card-body">
      <table class="table table-bordered table-striped" id="paymentTable">
        <thead>
          <tr>
            <th>#</th>
            <th>Policy Number</th>
            <th>Date</th>
            <th>Amount</th>
            <th>Mode</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Dynamic Rows -->
        </tbody>
      </table>
    </div>
  </div>
</div>
<!-- jQuery Script -->
<script>
  let paymentCount = 1;
  $('#paymentForm').on('submit', function (e) {
    e.preventDefault();
    const policy = $('#paymentPolicy').val();
    const date = $('#paymentDate').val();
    const amount = $('#paymentAmount').val();
    const mode = $('#paymentMode').val();
    const row = `
      <tr>
        <td>${paymentCount++}</td>
        <td>${policy}</td>
        <td>${date}</td>
        <td>${amount}</td>
        <td>${mode}</td>
        <td>
          <button class="btn btn-sm btn-warning me-2">Edit</button>
          <button class="btn btn-sm btn-danger">Delete</button>
        </td>
      </tr>
    `;
    $('#paymentTable tbody').append(row);
    this.reset();
  });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
