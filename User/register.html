<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Auto Insurance Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background: linear-gradient(to right, #e3f2fd, #ffffff);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 40px 20px;
    }

    .card {
      background-color: #ffffff;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      padding: 30px;
      transition: transform 0.3s ease;
      max-width: 500px;
      margin: auto;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
    }

    .form-control:focus {
      border-color: #1976d2;
      box-shadow: 0 0 0 0.2rem rgba(25, 118, 210, 0.25);
    }

    .btn-primary {
      background-color: #1976d2;
      border-color: #1976d2;
    }

    .btn-primary:hover {
      background-color: #1565c0;
      border-color: #1565c0;
    }

    .text-muted a {
      color: #1976d2;
      text-decoration: none;
    }

    .text-muted a:hover {
      text-decoration: underline;
    }

    .form-group {
      margin-bottom: 15px;
    }

    select.form-control {
      appearance: auto;
    }
  </style>
</head>
<body>

  <div class="card mt-5 mb-5">
    <h3 class="text-center mb-4">Register for Auto Insurance</h3>
    <form action="#" method="POST">
      
      <!-- Role -->
      <div class="form-group">
        <label for="role">Select Role</label>
        <select class="form-control" id="role" name="role" required>
          <option value="" disabled selected>Choose your role</option>
          <option value="user">User</option>
          <option value="agent">Agent</option>
          <option value="admin">Admin</option>
        </select>
      </div>

      <!-- Full Name -->
      <div class="form-group">
        <label for="fullname">Full Name</label>
        <input type="text" class="form-control" id="fullname" name="fullname" placeholder="John Doe" required>
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="example@email.com" required>
      </div>

      <!-- Phone -->
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone number" required>
      </div>

      <!-- Password -->
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>

      <!-- Confirm Password -->
      <div class="form-group">
        <label for="confirm">Confirm Password</label>
        <input type="password" class="form-control" id="confirm" name="confirm_password" required>
      </div>

      <!-- Extra fields for agent/admin -->
      <!-- <div class="form-group agent-field d-none">
        <label for="agency">Agency Name</label>
        <input type="text" class="form-control" id="agency" name="agency_name" placeholder="ABC Insurance Ltd.">
      </div> -->
      <div class="form-group agent-field d-none">
        <label for="license">License Number</label>
        <input type="text" class="form-control" id="license" name="license_number" placeholder="AGT-123456">
      </div>
      <div class="form-group admin-field d-none">
        <label for="admincode">Admin Code</label>
        <input type="text" class="form-control" id="admincode" name="admin_code" placeholder="ADM-001">
      </div>

      <!-- Submit -->
      <button type="submit" class="btn btn-primary w-100">Register</button>
      <p class="text-center text-muted mt-3">
        Already have an account? <a href="User-login.html">Login here</a>
      </p>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Script for dynamic field visibility -->
  <script>
    const roleSelector = document.getElementById('role');
    const agentFields = document.querySelectorAll('.agent-field');
    const adminFields = document.querySelectorAll('.admin-field');

    roleSelector.addEventListener('change', function () {
      agentFields.forEach(el => el.classList.add('d-none'));
      adminFields.forEach(el => el.classList.add('d-none'));

      if (this.value === 'agent') {
        agentFields.forEach(el => el.classList.remove('d-none'));
      } else if (this.value === 'admin') {
        adminFields.forEach(el => el.classList.remove('d-none'));
      }
    });
  </script>
</body>
</html>
