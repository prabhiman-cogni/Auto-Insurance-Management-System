<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claim Management Form</title>
    <!-- Bootstrap & jQuery CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        /* Card Styling */
        .card {
            border-radius: 12px;
            overflow: hidden;
        }
 
        .card-header {
            font-size: 20px;
            font-weight: bold;
        }
 
        /* Input Fields */
        input, select, textarea {
            border-radius: 8px;
            padding: 10px;
            font-size: 16px;
        }
 
        /* Button */
        .btn-dark {
            border-radius: 8px;
            font-size: 18px;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
 
    <section id="get-quote" class="py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card shadow-lg border-0">
                        <div class="card-header bg-dark text-white text-center">
                            <h3>Claim Management Form</h3>
                        </div>
                        <div class="card-body">
                            <form id="claim-form">
                                <div class="row g-3">
                                    <!-- Claim ID Field (Dropdown) -->
                                    <div class="col-md-6">
                                        <label for="claimId" class="form-label">Claim ID</label>
                                        <select class="form-select" id="claimId" required>
                                            <option value="" disabled selected>Select Claim ID</option>
                                            <option value="1001">1001</option>
                                            <option value="1002">1002</option>
                                        </select>
                                    </div>
 
                                    <!-- Policy ID Field (Dropdown) -->
                                    <div class="col-md-6">
                                        <label for="policyId" class="form-label">Policy ID</label>
                                        <select class="form-select" id="policyId" required>
                                            <option value="" disabled selected>Select Policy ID</option>
                                            <option value="2001">2001</option>
                                            <option value="2002">2002</option>
                                        </select>
                                    </div>
 
                                    <!-- Claim Amount -->
                                    <div class="col-md-6">
                                        <label for="claimAmount" class="form-label">Claim Amount</label>
                                        <input type="number" class="form-control" id="claimAmount" placeholder="Enter Claim Amount" step="0.01" required>
                                    </div>
 
                                    <!-- Claim Date -->
                                    <div class="col-md-6">
                                        <label for="claimDate" class="form-label">Claim Date</label>
                                        <input type="date" class="form-control" id="claimDate" required>
                                    </div>
 
<!-- Reason for Claim -->
<div class="col-md-12">
    <label for="claimReason" class="form-label">Reason for Claim</label>
    <textarea class="form-control" id="claimReason" rows="4" placeholder="Enter reason for claim..." required></textarea>
</div>
 
 
 
                                    <!-- Description -->
                                    <div class="col-md-12">
                                        <label for="description" class="form-label">Description</label>
                                        <textarea class="form-control" id="description" rows="4" placeholder="Provide claim details..." required></textarea>
                                    </div>
 
                                    <!-- Attach Documents -->
                                    <div class="col-md-12">
                                        <label for="attachments" class="form-label">Attach Documents</label>
                                        <input type="file" class="form-control" id="attachments" multiple accept="image/*,video/*,.pdf">
                                    </div>
                                </div>
 
                                <div class="text-center mt-4">
                                    <button type="submit" class="btn btn-dark px-5">Submit Claim</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
 
</body>
</html>
