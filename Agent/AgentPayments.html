<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Payments - View Only</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <style>
    #notificationToast {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 1055;
      min-width: 250px;
      border-radius: 0.375rem;
      box-shadow: 0 0 15px rgba(0,0,0,0.15);
    }
    /* UI Improvements */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
      color: #343a40;
    }
    h2 {
      font-weight: 700;
      margin-bottom: 1.5rem;
      color: #212529;
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 1.5px;
    }
    table#paymentTable {
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
      border-radius: 0.375rem;
      overflow: hidden;
      background-color: #fff;
    }
    table#paymentTable thead th {
      background-color: #343a40;
      color: #fff;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: 600;
      border: 1px solid #212529;
      padding: 0.75rem 1rem;
      text-align: center;
    }
    table#paymentTable tbody td {
      border-right: 1px solid #212529;
      text-align: center;
    }
    table#paymentTable tbody tr {
      transition: background-color 0.3s ease;
      cursor: default;
      border-bottom: 1px solid #212529;
    }
    table#paymentTable tbody tr:hover {
      background-color: #e9ecef;
    }
    table#paymentTable tbody td {
      vertical-align: middle;
      padding: 0.75rem 1rem;
      font-size: 0.95rem;
      color: #495057;
      text-align: center;
    }
  </style>
  <!-- Bootstrap Icons CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
</head>
<body>
  <div class="container mt-4">
    <h2>Payment History (View Only)</h2>
    <table class="table table-striped table-bordered align-middle" id="paymentTable">
      <thead class="table-dark">
        <tr>
          <th>Transaction ID</th>
          <th>Policy Number</th>
          <th>Name</th>
          <th>Date</th>
          <th>Amount</th>
          <th>Mode</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <!-- Sample data rows -->
        <tr data-transaction-id="TXN001" data-status="Completed">
          <td>TXN001</td>
          <td>POL12345</td>
          <td>John Doe</td>
          <td>2024-06-01</td>
          <td>$150.00</td>
          <td>Credit Card</td>
          <td class="status-cell">Completed</td>
        </tr>
        <tr data-transaction-id="TXN002" data-status="Pending">
          <td>TXN002</td>
          <td>POL67890</td>
          <td>Jane Smith</td>
          <td>2024-06-05</td>
          <td>$200.00</td>
          <td>UPI</td>
          <td class="status-cell">Pending</td>
        </tr>
      </tbody>
    </table>
    <div class="text-center mt-3 mb-3">
      <button id="downloadPdfBtn" class="btn btn-danger">Download PDF</button>
    </div>
  </div>

  <!-- Notification Toast -->
  <div class="toast align-items-center text-bg-primary border-0" id="notificationToast" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
      <div class="toast-body" id="toastMessage"></div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- jsPDF and jsPDF-autotable libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>

  <script>
    $(document).ready(function () {
      var notificationToast = new bootstrap.Toast(document.getElementById('notificationToast'));

      // Helper to show notification toast
      function showNotification(message) {
        $('#toastMessage').text(message);
        notificationToast.show();
      }

      // Example notification on page load (optional)
      showNotification('Viewing payment history only. No editing allowed.');

      // PDF download button click handler
      $('#downloadPdfBtn').click(function () {
        const { jsPDF } = window.jspdf;
        let doc = new jsPDF();

        doc.setFontSize(18);
        doc.text("Payment History", 14, 22);
        doc.setFontSize(12);
        doc.text("Auto Insurance - Payment Records", 14, 30);

        let rows = [];
        $('#paymentTable tbody tr').each(function () {
          let row = [];
          $(this).find('td').each(function () {
            row.push($(this).text().trim());
          });
          rows.push(row);
        });

        if (rows.length === 0) {
          alert("No payment records available to generate PDF.");
          return;
        }

        doc.autoTable({
          startY: 40,
          head: [['Transaction ID', 'Policy Number', 'Name', 'Date', 'Amount', 'Mode', 'Status']],
          body: rows,
          styles: { fontSize: 10 },
          headStyles: { fillColor: [52, 58, 64] }
        });

        doc.save('Payment_History.pdf');
      });
    });
  </script>

  <!-- Notification Toast -->
  <div class="toast align-items-center text-bg-primary border-0" id="notificationToast" role="alert" aria-live="assertive" aria-atomic="true" style="position: fixed; top: 1rem; right: 1rem; z-index: 1055; min-width: 250px; border-radius: 0.375rem; box-shadow: 0 0 15px rgba(0,0,0,0.15);">
    <div class="d-flex">
      <div class="toast-body" id="toastMessage"></div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
  </div>
</body>
</html>
