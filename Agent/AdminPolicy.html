<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Policy Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body class="text-white">

<!-- Full-page Background Image -->
<div class="min-vh-100" style="background: url('https://images.unsplash.com/photo-1581091012184-7f3d65c2f976?auto=format&fit=crop&w=1950&q=80') no-repeat center center / cover;">

  <!-- Overlay Container -->
  <div class="bg-dark bg-opacity-75 min-vh-100 pb-5">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-black bg-opacity-75">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Auto Insurance</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="index.html">Dashboard</a></li>
            <li class="nav-item"><a class="nav-link active" href="policy.html">Policy</a></li>
            <li class="nav-item"><a class="nav-link" href="claims.html">Claims</a></li>
            <li class="nav-item"><a class="nav-link" href="payments.html">Payments</a></li>
            <li class="nav-item"><a class="nav-link" href="support.html">Support</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Page Title -->
    <div class="container mt-5">
      <h2 class="text-center mb-4 fw-bold text-warning">Policy Management</h2>
      <!-- Add New Policy -->
      <div class="card bg-light bg-opacity-10 text-white border-primary mb-4 shadow">
        <div class="card-header bg-primary text-white">Add New Policy</div>
        <div class="card-body">
          <form id="policyForm">
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="policyHolder" class="form-label">Policy Holder Name</label>
                <input type="text" class="form-control" id="policyHolder" required />
              </div>
              <div class="col-md-6">
                <label for="vehicleNumber" class="form-label">Vehicle Number</label>
                <input type="text" class="form-control" id="vehicleNumber" required />
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="policyType" class="form-label">Policy Type</label>
                <select class="form-select" id="policyType" required>
                  <option value="">Select</option>
                  <option>Comprehensive</option>
                  <option>Third Party</option>
                </select>
              </div>
              <div class="col-md-6">
                <label for="premiumAmount" class="form-label">Premium Amount</label>
                <input type="number" class="form-control" id="premiumAmount" required />
              </div>
            </div>
            <button type="submit" class="btn btn-success">Add Policy</button>
          </form>
        </div>
      </div>

      <!-- Policy List -->
      <div class="card bg-light bg-opacity-10 text-white border-secondary shadow">
        <div class="card-header bg-secondary text-white">Existing Policies</div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-dark table-hover table-bordered table-striped" id="policyTable">
              <thead class="table-light text-dark">
                <tr>
                  <th>#</th>
                  <th>Policy Holder</th>
                  <th>Vehicle Number</th>
                  <th>Type</th>
                  <th>Premium</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <!-- Dynamic Rows Go Here -->
              </tbody>
            </table>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>

<!-- jQuery Script to Handle Table -->
<script>
  let count = 1;
  $('#policyForm').on('submit', function (e) {
    e.preventDefault();

    const holder = $('#policyHolder').val();
    const vehicle = $('#vehicleNumber').val();
    const type = $('#policyType').val();
    const premium = $('#premiumAmount').val();

    const row = `
      <tr>
        <td>${count++}</td>
        <td>${holder}</td>
        <td>${vehicle}</td>
        <td>${type}</td>
        <td>${premium}</td>
        <td>
          <button class="btn btn-sm btn-warning me-2">Edit</button>
          <button class="btn btn-sm btn-danger">Delete</button>
        </td>
      </tr>
    `;
    $('#policyTable tbody').append(row);
    this.reset();
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
